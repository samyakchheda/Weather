<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="download (1).jpeg" alt="Logo" width="50" height="40" class="d-inline-block align-text-top ">
      Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
        
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="container">
          <div class="card">
              <div class="front">
                  <div class="image">
                      <div class="ham">
                          <i class="fa-solid fa-bars"></i>
                          <i class="fa-regular fa-comment"></i>
                      </div>
                  </div>
               
                  <div class="content">
                      <h1>Weather</h1>
                      <div class="social">
                          <i class="fa-brands fa-instagram"><span id="cityName"></span></i>
                      </div> 
                      <div class="follow">
                          <div class="top">
                              <ul>
                                <li>Temperature: <span id="temp" class="info"></span></li>
                                <li>Humidity: <span id="humidity" class="info"></span></li>
                                <li>Feels Like: <span id="feels_like" class="info"></span></li>
                                <li>Wind Speed: <span id="wind_speed" class="info"></span></li>
                              </ul>
                          </div>
                          
                      </div>
                  </div>

              </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
